<div class="container">
    <div class="row">
        <div class="col">
            <h1>Agregar xd</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <form class="row g-3 needs-validation" onsubmit="agregar(this); return false;">
              <div class="col-md-4">
                <label for="name" class="form-label">Nombre de la pelicula</label>
                <input type="text" class="form-control" id="name" name="name" value="Piratas del caribe" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
              <div class="col-md-4">
                <label for="year" class="form-label">Year</label>
                <input type="number" class="form-control" id="year" name="year" value="2020" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
              <div class="col-md-6">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" id="description" name="description" required>
                <div class="invalid-feedback">
                  Please provide a valid description.
                </div>
              </div>
              <div class="col-md-6">
                <label for="image" class="form-label">URL Image</label>
                <input type="url" class="form-control" id="image" name="image" required>
                <div class="invalid-feedback">
                  Please provide a valid image.
                </div>
              </div>
             
              <div class="col-12">
                <button class="btn btn-primary" type="submit">Submit form</button>
              </div>
            </form>
        </div>
    </div>
</div>
